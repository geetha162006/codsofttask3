
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 300px;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 8px 8px 15px #b8b8b8, -8px -8px 15px #ffffff;
            text-align: center;
        }
        .display {
            width: 100%;
            height: 50px;
            background: #ffffff;
            border: none;
            border-radius: 10px;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            box-shadow: inset 8px 8px 10px #b8b8b8, inset -8px -8px 10px #ffffff;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background: #e0e0e0;
            box-shadow: 5px 5px 10px #b8b8b8, -5px -5px 10px #ffffff;
            cursor: pointer;
            transition: 0.2s;
            color: #333;
            font-weight: bold;
        }
        button:active {
            box-shadow: inset 5px 5px 10px #b8b8b8, inset -5px -5px 10px #ffffff;
        }
        button:nth-child(4n) {
            background: #ff9800;
            color: white;
        }
        button:nth-child(16) {
            background: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendValue('.')">.</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function calculateResult() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                alert("Invalid Expression");
            }
        }
    </script>
</body>
</html>
